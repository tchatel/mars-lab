<form #formInfo="ngForm"
      (ngSubmit)="search.emit(formData)">

  Rover :
  <select name="rover" required
          [(ngModel)]="formData.rover"
          (ngModelChange)="formData.camera = undefined"
          #roverInfo="ngModel">
    <option [ngValue]="undefined"></option>
    <option *ngFor="let rover of roverList$ |async"
            [ngValue]="rover">
      {{rover.name}}
    </option>
  </select>

  Cam√©ra :
  <select name="camera"
          [(ngModel)]="formData.camera">
    <option [ngValue]="undefined"></option>
    <option *ngFor="let camera of formData.rover?.cameras"
            [ngValue]="camera">
      {{camera.name}}
    </option>
  </select>

  Sol :
  <input type="number" name="sol"
         [(ngModel)]="formData.sol">

  <button [disabled]="formInfo.invalid">Rechercher</button>

  <span class="error"
        *ngIf="roverInfo.hasError('required')">Veuillez choisir un rover.</span>
</form>
